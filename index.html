<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="outer-grid">
      <header>
        <div class="left-header">
          <i class="fa-solid fa-bars" onclick="toggleNav()"></i>
          <h2 class="logo">SPACE</h2>
        </div>
        <div class="right-header">
          <div class="header-link">
            <i class="fa-brands fa-youtube"></i>
            <a href="~">Video</a>
          </div>
          <div class="header-link">
            <i class="fa-solid fa-paragraph"></i>
            <a href="~">Article</a>
          </div>
        </div>
      </header>
      <nav>
        <div id="menu">
          <div class="nav-link">
            <i class="fa-solid fa-house"></i>
            <a href="~">Home</a>
          </div>
          <div class="nav-link">
            <i class="fa-solid fa-rocket"></i>
            <a href="~">Space Exploration</a>
          </div>
          <div class="nav-link">
            <i class="fa-solid fa-star"></i>
            <a href="~">The Universe</a>
          </div>
          <div class="nav-link">
            <i class="fa-solid fa-comments"></i>
            <a href="~">Forums</a>
          </div>
        </div>
      </nav>
      <div class="inner-grid inner-grid-expanded">
        <main>
          <article></article>
        </main>
        <aside></aside>
        <footer></footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
